<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Locomotive body (orange/red) -->
  <rect x="30" y="40" width="40" height="30" fill="#f44336" />
  
  <!-- Front/cab section (dark gray) - made larger -->
  <rect x="10" y="35" width="25" height="35" fill="#37474f" />
  
  <!-- Rounded roof on top of cabin -->
  <rect x="8" y="25" width="29" height="10" rx="5" ry="5" fill="#263238" />
  
  <!-- Chimney base -->
  <rect x="15" y="15" width="10" height="10" fill="#e53935" />
  
  <!-- Chimney top -->
  <rect x="13" y="10" width="14" height="5" rx="1" fill="#e53935" />
  
  <!-- Steam cloud -->
  <path d="M25,5 
           C30,-5 40,5 35,-5 
           C45,-5 40,5 50,0 
           C40,10 30,5 25,5 Z" 
        fill="#d7e1cf" />
  
  <!-- Front detail -->
  <circle cx="10" cy="50" r="5" fill="#f57c00" />
  
  <!-- Windows - adjusted for new cabin size -->
  <rect x="15" y="40" width="10" height="10" rx="2" fill="#90caf9" />
  <rect x="45" y="45" width="15" height="15" rx="2" fill="#90caf9" />
  
  <!-- Platform bottom -->
  <rect x="5" y="70" width="70" height="10" rx="2" fill="#37474f" />
  
  <!-- Wheels -->
  <circle cx="20" cy="80" r="10" fill="#37474f" />
  <circle cx="45" cy="80" r="10" fill="#37474f" />
  <circle cx="70" cy="80" r="10" fill="#37474f" />
  
  <!-- Wheel centers -->
  <circle cx="20" cy="80" r="4" fill="#e53935" />
  <circle cx="45" cy="80" r="4" fill="#e53935" />
  <circle cx="70" cy="80" r="4" fill="#e53935" />
  
  <!-- Blue car section (simplified) -->
  <rect x="75" y="30" width="35" height="40" rx="5" fill="#0288d1" />
  <rect x="75" y="70" width="35" height="10" rx="2" fill="#37474f" />
  
  <!-- Window/cutout in blue section -->
  <path d="M92.5 40 
           Q107.5 40, 107.5 55
           Q107.5 70, 92.5 70
           Q77.5 70, 77.5 55
           Q77.5 40, 92.5 40 Z" 
        fill="#01579b" />
  
  <!-- Wheel for blue section -->
  <circle cx="95" cy="80" r="10" fill="#37474f" />
  <circle cx="95" cy="80" r="4" fill="#e53935" />
</svg>